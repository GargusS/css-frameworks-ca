<!doctype html>
<html lang="en">

<head>

  <title>Custom Bootstrap</title>
  <link href="../dist/css/theme.css" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

<body class="bg-dark">
